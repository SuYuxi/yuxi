<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta name="author" content="Yuxi">
    <meta name="description" content="Mobiledevice Signup Screen">
    <meta name="keywords" content="aphro signup">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="Lostpassword-Mobile.css">
    <script src=""></script>
    <base href="">
    <base target="_self">
</head>
<body>
    <div class="PageWrap">
        <div class="HeaderContainer">
            <div class="Logo">
                <img src="./img/aphro.png">
            </div>
        </div>
        <div class="ContainWrap">
            <div class="BodyContainer">
                <div class="SigninForm">
                    <div class="FormTitle FieldRow">
                        <span>ENTER YOURT APHRO ID TO HELP US IDENTIFY YOU.</span>
                    </div>
                    <form class="InputForm" action="" method="post" autocomplete="on">
                        <div class="InputUsername FieldRow">
                            <input name="User name" type="text" maxlength="32" placeholder="User name or email address">
                        </div>
                        <div class="FormBtn FieldRow">
                            <button class="SubmitBtn" type="submit">
                                <span>Reset Password</span>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="SnsLogin">
                </div>
                <div class="AccountSupport">
                    <div class="Forgetpassword FieldRow">
                        <a href="">I have forgotten my account</a>
                    </div>
                    <div class="CreateAccount FieldRow">
                        <a href="">Sign up to create your account</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="FooterContainer"></div>
    </div>
</body>

</html>
